<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="scoreboard" id="home-scoreboard">
                    <h1 id="home-score">0</h1>
                </div>
                <div class="btn-div">
                    <button class="score-btn" onclick="add1Home()">+1</button>
                    <button class="score-btn" onclick="add2Home()">+2</button>
                    <button class="score-btn" onclick="add3Home()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="scoreboard" id="guest-scoreboard">
                    <h1 id="guest-score">0</h1>
                </div>
                <div class="btn-div">
                    <button class="score-btn" onclick="add1Guest()">+1</button>
                    <button class="score-btn" onclick="add2Guest()">+2</button>
                    <button class="score-btn" onclick="add3Guest()">+3</button>
                </div>
            </div>
        </div>
        <button id="new-game-btn" onclick="newGame()">NEW GAME</button>
        <script src="script.js"></script>
    </body>
</html>
